<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <script type="text/javascript" src="./main.js"></script>
    <link rel="stylesheet" href="./styles.css" />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <div class="card info">
      <div class="card-header">Summary</div>
      <div id="category-container"></div>
      <button onclick="showScore()">Show Overall</button>
    </div>
    <div class="card score">
      <div class="card-header">Your Result</div>
      <div class="score-overall"></div>
      <div class="score-info">
        You scored higher than 65% of people who have taken these tests.
      </div>
      <button onclick="hideScore()">Hide Overall</button>
    </div>
  </body>
</html>
